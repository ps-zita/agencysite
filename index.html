<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mockup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Top Text Overlay -->
    <div class="text-overlay">
      <h1>this is placeholder text</h1>
      <h2>ipsum datum lorem etc etc</h2>
    </div>
    <!-- Images -->
    <img src="studio.png" class="studio" alt="Studio" />
    <img src="iphone.png" class="iphone" alt="iPhone" />
    <!-- Navigation -->
    <div class="nav-wrapper">
      <div class="logo">PLACEHOLDER LOGO</div>
      <nav class="navbar">
        <div class="dark-overlay"></div>
        <div class="nav-content">
          <button class="nav-btn">link1</button>
          <button class="nav-btn">link2</button>
          <button class="nav-btn">link3</button>
        </div>
      </nav>
    </div>
    <div class="divider"></div>
    <!-- Scrolling Images -->
    <div class="marquee">
      <div class="track" id="track"></div>
    </div>
    <!-- Bottom Text with Gradient "placeholder" -->
    <div class="bottom-text">
      <h1>this is <span class="gradient-text">placeholder</span> text</h1>
      <h2>ipsum datum lorem etc etc</h2>
    </div>
    <!-- Extra bottom space for scrolling -->
    <div class="extra-space"></div>
    <script src="images.js"></script>
  </body>
</html>
